<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página Não Encontrada - 404</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 480px;
    }

    h1 {
      font-size: 8rem;
      font-weight: 900;
      color: #ff5252;
      margin-bottom: 20px;
      user-select: none;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #bbb;
    }

    a {
      text-decoration: none;
      background-color: #ff5252;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(255, 82, 82, 0.5);
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #e04848;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 6rem;
      }
      .container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Ops! A página que você está procurando não existe ou foi removida.</p>
    <a href="/">Voltar para a página inicial</a>
  </div>
</body>
</html>
